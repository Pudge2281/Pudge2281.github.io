<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Айжан Қыз ұзату</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #fffdf8;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h2 {
      color: #3a2e2a;
      margin-top: 40px;
    }

    /* Таймер */
    .timer-box {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      border: 6px double #d4af37;
      border-radius: 20px;
      background: #fff8e7;
      box-shadow: 0 0 20px rgba(212,175,55,0.5);
      font-size: 20px;
      margin: 20px auto;
      width: fit-content;
    }
    .timer-box div {
      text-align: center;
      font-weight: bold;
      color: #3a2e2a;
    }
    .timer-box span {
      font-size: 36px;
      color: #d4af37;
      display: block;
      margin-bottom: 5px;
    }

    /* Календарь */
    .calendar {
      display: inline-block;
      border: 6px double #d4af37;
      border-radius: 20px;
      background: #fff8e7;
      padding: 20px;
      box-shadow: 0 0 20px rgba(212,175,55,0.5);
      margin-top: 20px;
    }
    .calendar .month {
      text-align: center;
      font-weight: bold;
      font-size: 24px;
      margin-bottom: 15px;
      color: #3a2e2a;
    }
    .calendar .days {
      display: grid;
      grid-template-columns: repeat(7, 40px);
      gap: 8px;
      text-align: center;
    }
    .calendar .days span {
      padding: 8px;
      border-radius: 8px;
      font-weight: bold;
    }
    .calendar .highlight {
      background: #d4af37;
      color: white;
      box-shadow: 0 0 10px rgba(212,175,55,0.8);
    }
  </style>
</head>
<body>

  <h1>Айжан Қыз ұзату</h1>

  <h2>Қалған уақыт</h2>
  <div id="timer" class="timer-box">
    <div><span id="days">00</span><br>күн</div>
    <div><span id="hours">00</span><br>сағат</div>
    <div><span id="minutes">00</span><br>минут</div>
    <div><span id="seconds">00</span><br>секунд</div>
  </div>

  <h2>Күнтізбе</h2>
  <div class="calendar">
    <div class="month">Қазан 2025</div>
    <div class="days">
      <span>Пн</span><span>Сс</span><span>Ср</span><span>Бс</span><span>Жм</span><span>Сб</span><span>Жс</span>
      <span></span><span></span><span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
      <span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span class="highlight">11</span><span>12</span>
      <span>13</span><span>14</span><span>15</span><span>16</span><span>17</span><span>18</span><span>19</span>
      <span>20</span><span>21</span><span>22</span><span>23</span><span>24</span><span>25</span><span>26</span>
      <span>27</span><span>28</span><span>29</span><span>30</span><span>31</span>
    </div>
  </div>

  <script>
    // Таймер (на 11 октября 2025 18:00)
    const targetDate = new Date("2025-10-11T18:00:00").getTime();
    const timer = setInterval(() => {
      const now = new Date().getTime();
      const diff = targetDate - now;

      if (diff <= 0) {
        clearInterval(timer);
        document.getElementById("timer").innerHTML = "<b>Мереке басталды!</b>";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");
    }, 1000);
  </script>

</body>
</html>
